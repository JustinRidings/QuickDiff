name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - runtime: win-x64
          - runtime: win-arm64
          - runtime: linux-x64
          - runtime: linux-arm64
          - runtime: osx-x64
          - runtime: osx-arm64
    timeout-minutes: 15
    steps:

    - name: 🛎️ Checkout
      uses: actions/checkout@v4

    - name: 🛠️ Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: 🚧 Build
      run: dotnet build -c Release 

    - name: 📦 Pack NuGet with Runtime
      run: dotnet pack -r ${{ matrix.runtime }} -c Release --output . 

    - name: 🌐 Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json
