name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - runtime: win-x64
          - runtime: win-x86
          - runtime: linux-x64
          - runtime: linux-x86
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
    - name: Build with Runtime
      run: dotnet build -c Release --runtime ${{ matrix.runtime }}
    - name: Pack NuGet with Runtime
      run: dotnet pack -c Release --no-build --output . --runtime ${{ matrix.runtime }}
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.nuget_api_key }} --source https://api.nuget.org/v3/index.json
